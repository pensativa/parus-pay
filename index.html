<body>
	<html lang="@@lang">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="@@description">
	<meta name="keywords"
				content="@@keywords">
	<link rel="shortcut icon"
				href="@@favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="@@favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="@@favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>@@title</title>
</head>

	<header class="header @@class">
    <div class="navbar container">
        <img src="img/logo.svg" alt="Ломбард Парус" width="135" height="50" class="header__logo">
        <div class="header__contacts d-flex">
            <a href="tel:+380443373938" class="tel">(044) 337-39-38</a>
            <div class="lang">UA</div>
            </a>
        </div>
    </div>
</header>

	<main class="main main-first">
		<div class="payment">
			<div class="payment__left">
				<h1 class="payment__left-title">Сервіс онлайн оплат ПТ "ЛОМБАРД ПАРУС"</h1>
				<label for="payment-docnum" class="payment__label">Номер договору:</label>
				<input id="payment-docnum" type="text" class="input-crm" placeholder="номер договору">
				<label for="payment-bill" class="payment__label">Чек-сума:</label>
				<input id="payment-bill" type="text" class="input-crm" placeholder="чек-сума">
				<div class="payment__buttons">
					<a href="payment.html" class="button button--dark">Погашення</a>
					<a href="issuance.html" class="button">Видача</a>
				</div>
				<a href="#" class="payment__link">переглянути інструкцію з користування</a>
			</div>
			<div class="payment__right">
				<img src="img/logo-w.svg" alt="Ломбард Парус" width="154" height="57" class="payment__right-logo">
			</div>
		</div>
	</main>
	<footer class="footer">
    <a href="#" class="footer__link" target="_blank">Confidentiality</a>
    <img src="img/visa.png" alt="visa pay" width="82" height="26">
    <img src="img/mc.png" alt="mastercard pay" width="48" height="30">
    <p class="footer__copyrights">©2022</p>
</footer>

	<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
